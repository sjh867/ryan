    <style>
        body{
            background-color: rgb(127, 219, 255);
        }

        .ryan {
            position: relative;
            margin: auto;
            width: 400px;
            height: 380px;
        }

        .ryan .face {
            position: absolute;
            bottom: 0;
            width: 400px;
            height: 370px;
            border-radius: 100%;
            border: 10px solid #000;
            background: #d59729;
        }


        .ryan .ear {
            position: absolute;
            top: 0;
            width: 92px;
            height: 92px;
            border: 10px solid #000;
            border-radius: 100%;
            background: #d59729;
        }

        .ryan .ear.left {
            left: 25px;
        }

        .ryan .ear.right {
            right: 5px;
        }

        .ryan .eyebrow {
            position: absolute;
            top: 100px;
            width: 80px;
            height: 15px;
            border-radius: 15px;
            background: #000;
            transition: all 0.2s;
        }

        .ryan .eyebrow.left {
            left: 56px;
        }

        .ryan .eyebrow.right {
            right: 56px;
        }

        .ryan .eye {
            position: absolute;
            top: 150px;
            width: 27px;
            height: 27px;
            border-radius: 100%;
            background: #000;
            transition: all 0.2s;
        }

        .ryan .eye.left {
            left: 90px;
        }

        .ryan .eye.right {
            right: 90px;
        }

    </style></head>
    
    <body>
	<div class="ryan">
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="face">
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
        </div>
    </div>
